<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <form class="container">
      <div class="form-control">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="knandwani98">
        <small></small>
      </div>
      <div class="form-control">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Kushal Nandwani">
        <small></small>
      </div>
      <div class="form-control">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="example@test.com">
        <small></small>
      </div>
      <div class="form-control">
        <label for="number">Phone:</label>
        <input type="tel" id="number" name="phone" placeholder="0123456789">
        <small></small>
      </div>
      <div class="form-control">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <small></small>
      </div>
      <div class="form-control">
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="cnfrmPswrd" placeholder="Confirm Password">
        <small></small>
      </div>
      <input class="btn" type="submit" name="submit" value="Submit">
    </form>
    <script src="./script.js"></script>
  </body>
</html>
